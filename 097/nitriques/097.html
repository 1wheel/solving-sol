<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>097 - nitriques</title>

	<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700,800" rel="stylesheet" type="text/css" />
	<style>
html, body {
	margin: 0;
	padding: 0;
	min-width: 100%;
	min-height: 100%;
	font-family: 'Montserrat';
	color: #111;
}
body.wall {
    background-color: white;
    font-size: 62.5%;
}

h1 {
	position: absolute;
	z-index: 10;
	margin: 0;
	top: 5px;
	left: 5px;
}
h1, h1 a {
	font-size: 1.6rem;
	text-decoration: none;
	color: #111;
}

#container {
	
}

svg {
	background-color: transparent;
	width: 400cm;
	height: 200cm;	
}

svg g {
	width: 200cm;
	height: 200cm;	
}

svg line {
	stroke: #666;
	stroke-width: 1px;
}

svg path {
	stroke: #333;
	stroke-width: 3px;
	fill: none;	
}
	</style>
</head>
<body class="wall">
	<h1>Sol LeWitt's #097 - <a href="https://twitter.com/nitriques">nitriques</a></h1>
    <div id="container"></div>
	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script>
(function _097($, d3) {
	
	'use strict';
	
	/* CONST */
	
	var win = $(window);
	
	var DEBUG = !!~document.location.toString().indexOf('?debug');
	
	var LINES = DEBUG ? 10 : 10000;
	
	var SIZE = 200;
	
	var ctn = $('#container');
	
	
	/* UTILS */
	
	var rnd = function (max, min) {
		// random "int"
		var i = ~~(Math.random() * 100000);
		if (!!max && !!min) {
			return (i % (max - min)) + min;
		} else if (!!max) {
			return i % max;	
		}
		return i;
	};
	
	var getter = function (value) {
		return function _get(i) {
			if (i !== undefined) {
				return value[i];	
			}
			return value;
		};
	};
	
	
	/* DATA */
	
	var generateLines = function () {
		var stack = [];
		var n = 0;
		
		for (n; n < LINES; n++) {
			stack.push({
				p1: {
					x: rnd(SIZE),
					y: rnd(SIZE)
				},
				p2: {
					x: rnd(SIZE),
					y: rnd(SIZE)
				}
			});
		}
		
		return stack;
	};
	
	var generateCurves = function () {
		var stack = [];
		var n = 0;
		
		for (n; n < LINES; n++) {
			stack.push({
				p1: {
					x: rnd(SIZE),
					y: rnd(SIZE)
				},
				p2: {
					x: rnd(SIZE),
					y: rnd(SIZE)
				},
				control: {
					x: rnd(SIZE),
					y: rnd(SIZE)
				}
			});
		}
		
		return stack;
	};
	
		
	/* RENDER */
	
	var renderPath = function(d) { 
		var renderPoint = function (p) {
			return [p.x + 'cm', p.y + 'cm'].join(',');	
		};
        var p1 = 'M' + renderPoint(d.p1);
        var p2 = renderPoint(d.p2);
        var c = 'Q' + renderPoint(d.control);
        return [p1,c,p2].join(' ');
    };
	
	var draw = function (lines, curves) {
		var svg = d3.select(ctn[0])
			.append("svg")
				.attr("width", '400cm')
				.attr("height", '200cm');
		var viss = svg
			.append('g')
			.attr("width", '200cm')
			.attr("height", '200cm')
			.attr("transform", '');
		var visc = svg
			.append('g')
			.attr("width", '200cm')
			.attr("height", '200cm')
			.attr("transform", 'translate(200cm,0cm)');
			
		var linevis = viss
			.selectAll('line');
		var pathvis = visc
			.selectAll('path');
		
		linevis.data(lines).enter()
			.append('line')
			.attr('x1', function (d) { return d.p1.x + 'cm'; })
			.attr('y1', function (d) { return d.p1.y + 'cm'; })
			.attr('x2', function (d) { return d.p2.x + 'cm'; })
			.attr('y2', function (d) { return d.p2.y + 'cm'; });
			
		pathvis.data(curves).enter()
			.append('path')
			.attr('d', renderPath);
	};
	
	/* BOOTSTRAP */
	
	var init = function () {
		var lines = generateLines();
		var curves = generateCurves();
		draw(lines, curves);
	};
	
	$(init);
		
})(window.jQuery, window.d3);
	</script>
</body>
</html>
