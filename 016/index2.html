<!-- ## Wall Drawing #16 (1969)

Bands of lines 12 inches (30 cm) wide, in three directions (vertical, horizontal, diagonal right) intersecting.

http://www.massmoca.org/lewitt/grid.php
-->
<html><head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
function line(ctx, x1, y1, x2, y2) {
  ctx.beginPath();
  ctx.moveTo(x1, y1);
  ctx.lineTo(x2, y2);
  ctx.stroke();
}

var linew = 3,
    n = 100;

function band(ctx, x1, x2) {
  line(ctx, x1, 0, x2, 0);
  for (var i=1; i < n; i++) {
    var y = i*linew;
    line(ctx, x1, y, x2, y);
    var ny = -i*linew;
    line(ctx, x1, ny, x2, ny);
  }
}

function draw(canvas) {
  var ctx = canvas.getContext("2d"),
      w = canvas.width,
      h = canvas.height,
      X = w/2,
      Y = h/2;

  // horizontal band
  ctx.save();
  ctx.translate(0, Y);
  band(ctx, 0, w);
  ctx.restore();

  // diagonal band
  ctx.save();
  ctx.translate(0, h);
  ctx.rotate(-Math.atan((h-Y)/X));
  band(ctx, 0, h*2);
  ctx.restore();

  // vertical band
  ctx.translate(X, 0);
  ctx.rotate(Math.PI/2);
  band(ctx, 0, h);
}

function resizeCanvas(canvas) {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  draw(canvas);
}

$(function() {
  var canvas = $("#wall")[0];

  window.addEventListener('resize', function() { resizeCanvas(canvas); }, false);

  resizeCanvas(canvas);
});
</script>
<style>
body { margin: 0; }
</style>
<html>
  <canvas id="wall" width=1000 height=1000></canvas>
</html>
